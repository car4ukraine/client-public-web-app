<div class="flex flex-col m-auto">

    <div class="bg-[url('{{assetsPath + avatar}}')] rounded-full" ></div>
    
    <h3 class="text-3xl font-extrabold"></h3>

    <p class="text-center" [innerHTML]="details"></p>
    
    <div class="flex justify-between">
        @for (mediaItem of socialMedia; track $index) {
            <a [href]="mediaItem.href" [title]="mediaItem.title">
                <button type="button" class="btn btn-dark border-0 shadow-sm">
                  <i class="bi bi-{{ mediaItem.icon }}"></i>
                </button>
            </a>
        }
    </div>

</div>
