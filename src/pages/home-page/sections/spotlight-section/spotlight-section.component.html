<section id="spotlightSectionHomePage" class="mb-8 lg:mb-16">
	<div class="flex overflow-hidden gap-4 lg:gap-8 h-16 lg:h-24 mx-6">
		@for (post of news; track $index) {
			<a [href]="post.href" target="_blank" class="newspaper-logo">
				<img class="h-full max-w-sm" 
					[src]="assetsPath + post.logo" 
					[title]="organizationName + linkingWord + post.title"
					[alt]="post.title">
			</a>
		}
	</div>
</section>
