
@for (tab of tabs; track $index) {
	<a [href]="tab.href" 
		[title]="tab.name + 'Page Link'" 
		[innerText]="tab.name"
		class="text-slate-700 hover:text-emerald-600 sm:block rounded-md px-4 py-2 text-lg font-normal">
	</a>
}
